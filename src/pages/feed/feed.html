  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
     <h1>{{ nomeUsuario }}</h1>
  </div>
  <ion-card *ngFor="let filme of lista_filmes">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/user.png">
      </ion-avatar>
      <h2 class="feed_title">{{ objeto_feed.titulo }}</h2>
      <p>{{ objeto_feed.data }}</p>
      <p>{{ objeto_feed.descricao }}</p>
    </ion-item>
  
    <img src="assets/imgs/advance-card-bttf.png">
  
    <ion-card-content>
      <p>Meu primeiro app.</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ objeto_feed.qntd_likes }}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{objeto_feed.qntd_coments}}</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          {{objeto_feed.time}}
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
</ion-content>
