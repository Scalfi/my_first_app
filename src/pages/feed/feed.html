<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-navbar>
          <ion-title>Feed</ion-title>
        </ion-navbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button (click)="returnSlide()" ion-button slot="end" color="light" >
          <ion-icon name="arrow-round-back"></ion-icon>

          Voltar para Slides
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-header>


<ion-content padding>
  <div>
    <h1>{{ nomeUsuario }}</h1>
  </div>
  <ion-card *ngFor="let filme of lista_filmes">
    <ion-item>
      <ion-avatar item-start>
      </ion-avatar>
      <h2 class="feed_title">{{ filme.title }}</h2>
      <p>{{ filme.release_date }}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w300' + filme.backdrop_path">

    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
